<html>
<head>
<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
<title>accelerometer & gyroscope</title>
<script>
var initial=function(){
	var $=function(id){return document.getElementById(id);}
	var preDtmDeviceMotion=new Date().getTime();
	var preDtmDeviceOrientation=new Date().getTime();
	var onDeviceMotion=function(evt){
		var dtm=new Date().getTime();
		$("acc_x").textContent=evt.accelerationIncludingGravity.x;
		$("acc_y").textContent=evt.accelerationIncludingGravity.y;
		$("acc_z").textContent=evt.accelerationIncludingGravity.z;
		$("acc_interval").textContent=dtm-preDtmDeviceMotion;
		preDtmDeviceMotion=dtm;
	}
	var onDeviceOrientation=function(evt){
		var dtm=new Date().getTime();
		$("gyro_alpha").textContent=evt.alpha;
		$("gyro_beta").textContent=evt.beta;
		$("gyro_gamma").textContent=evt.gamma;
		$("gyro_interval").textContent=dtm-preDtmDeviceOrientation;
		preDtmDeviceOrientation=dtm;
	}
	window.addEventListener("devicemotion",onDeviceMotion,false);
	window.addEventListener("deviceorientation",onDeviceOrientation,false);
}
window.addEventListener("load",initial,false);
</script>
<style>
table{width:90%;background-color:#eeeeee;margin:5%;}
table td{width:60%;text-align:left; padding:0px 0px 0px 5px;}
table td:first-child{width:30%;text-align:right;padding:0px 5px 0px 0px;}
</style>
</head>
<body>
<table>
<tr><th colspan="2">accelerometer(devicemotion)</th></tr>
<tr><td>x</td><td id="acc_x">-</td></tr>
<tr><td>y</td><td id="acc_y">-</td></tr>
<tr><td>z</td><td id="acc_z">-</td></tr>
<tr><td>interval</td><td id="acc_interval">-</td></tr>
</table>
<table>
<tr><th colspan="2">gyroscope(deviceorientation)</th></tr>
<tr><td>alpha</td><td id="gyro_alpha">-</td></tr>
<tr><td>beta</td><td id="gyro_beta">-</td></tr>
<tr><td>gamma</td><td id="gyro_gamma">-</td></tr>
<tr><td>interval</td><td id="gyro_interval">-</td></tr>
</table>
</body>
</html>
